apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      imagePullSecrets:
        - name: gitlab-registry-auth
      nodeSelector:
        worker: worker1
      containers:
        - name: springboot
          image: springboot
          ports:
            - containerPort: 8080
